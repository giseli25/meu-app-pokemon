<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Aleatória</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .pokemon-card {
            transition: all 0.3s ease-in-out;
        }
        .pokemon-image {
            transition: transform 0.3s ease-in-out;
        }
        .pokemon-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden text-center pokemon-card">
            
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Pokédex Aleatória</h1>
                <p class="text-gray-600 dark:text-gray-300 mb-6">Encontre um novo Pokémon!</p>
            </div>

            <div id="pokemon-display" class="p-6 bg-gray-50 dark:bg-gray-700 min-h-[350px] flex flex-col items-center justify-center">
                <div id="pokemon-image-container" class="w-48 h-48 mb-4 flex items-center justify-center">
                     <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h2 id="pokemon-name" class="text-2xl font-semibold capitalize text-gray-700 dark:text-white h-9">Carregando...</h2>
                <div id="pokemon-types" class="flex justify-center gap-2 mt-2 h-7"></div>
            </div>

            <div class="p-6">
                <button id="fetch-pokemon-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Pegar outro Pokémon!
                </button>
                 <div id="error-message" class="text-red-500 mt-4 h-5"></div>
            </div>

        </div>
    </div>

    <script>
        const pokemonImageContainer = document.getElementById('pokemon-image-container');
        const pokemonNameElement = document.getElementById('pokemon-name');
        const pokemonTypesElement = document.getElementById('pokemon-types');
        const fetchButton = document.getElementById('fetch-pokemon-btn');
        const errorMessageElement = document.getElementById('error-message');

        const API_URL = 'https://pokeapi.co/api/v2/pokemon/';

        const typeColors = {
            normal: 'bg-gray-400', fire: 'bg-red-500', water: 'bg-blue-500',
            grass: 'bg-green-500', electric: 'bg-yellow-400', ice: 'bg-cyan-300',
            fighting: 'bg-orange-700', poison: 'bg-purple-600', ground: 'bg-yellow-600',
            flying: 'bg-indigo-400', psychic: 'bg-pink-500', bug: 'bg-lime-500',
            rock: 'bg-yellow-700', ghost: 'bg-indigo-800', dragon: 'bg-purple-800',
            dark: 'bg-gray-800', steel: 'bg-gray-500', fairy: 'bg-pink-300'
        };

        async function fetchRandomPokemon() {
            fetchButton.disabled = true;
            fetchButton.textContent = 'Buscando...';
            pokemonNameElement.textContent = 'Carregando...';
            pokemonTypesElement.innerHTML = '';
            errorMessageElement.textContent = '';
            pokemonImageContainer.innerHTML = `<svg class="w-16 h-16 text-gray-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>`;

            try {
                const randomId = Math.floor(Math.random() * 1025) + 1;
                const response = await fetch(API_URL + randomId);

                if (!response.ok) {
                    throw new Error('Não foi possível encontrar o Pokémon.');
                }

                const data = await response.json();

                pokemonNameElement.textContent = data.name;
                
                const imageUrl = data.sprites.other['official-artwork'].front_default;
                pokemonImageContainer.innerHTML = `<img src="${imageUrl}" alt="${data.name}" class="w-full h-full object-contain pokemon-image">`;

                data.types.forEach(typeInfo => {
                    const typeName = typeInfo.type.name;
                    const color = typeColors[typeName] || 'bg-gray-400';
                    const typeBadge = `<span class="px-3 py-1 text-sm font-semibold text-white ${color} rounded-full capitalize">${typeName}</span>`;
                    pokemonTypesElement.innerHTML += typeBadge;
                });

            } catch (error) {
                console.error('Oxe, deu erro:', error);
                errorMessageElement.textContent = 'Vixe, deu um erro. Tente de novo.';
                pokemonNameElement.textContent = 'Tente novamente';
                pokemonImageContainer.innerHTML = `<svg class="w-12 h-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;

            } finally {
                fetchButton.disabled = false;
                fetchButton.textContent = 'Pegar outro Pokémon!';
            }
        }

        fetchButton.addEventListener('click', fetchRandomPokemon);
        window.addEventListener('load', fetchRandomPokemon);
    </script>
</body>
</html>
